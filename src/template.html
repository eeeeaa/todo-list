<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO App</title>
</head>

<body>
    <div id="main-content">
        <div class="todo-header">
            <div class="header-title">No project selected</div>
            <button type="button" class="new-todo-button">+todo</button>
            <button type="button" class="sort-priority-button">Sort by priority</button>
        </div>
        <div class="todo-container">
        </div>
        <div class="project-header">
            <div class="project-header-title">Projects</div>
            <button type="button" class="new-project-button">+project</button>
        </div>
        <div class="project-container">
        </div>
    </div>
</body>

</html>
